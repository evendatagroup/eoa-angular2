<div nz-row [nzGutter]="16">
    <div nz-col [nzMd]="24">
        <nz-card>
            <nz-table #nzTable
                [nzAjaxData]="historyList"
                nzShowSizeChanger
                [nzTotal]="total"
                [(nzPageIndex)]="page"
                [nzPageSizeSelectorValues]=[5,10,20,50]
                (nzPageIndexChange)="getList()"
                [(nzPageSize)]="rows"
                (nzPageSizeChange)="getList(true)">
                <thead nz-thead>
                    <tr>
                        <th nz-th><span>头像</span></th>
                        <th nz-th><span>用户名</span></th>
                        <th nz-th><span>聊天内容</span></th>
                        <th nz-th><span>创建时间</span></th>
                    </tr>
                </thead>
                <tbody nz-tbody>
                    <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                        <td nz-td>
                            <nz-avatar [nzSrc]="data.avatar" [nzSize]="'large'"></nz-avatar>
                        </td>
                        <td nz-td>{{data.userName}}</td>
                        <td nz-td>{{data.content}}</td>
                        <td nz-td>{{data.createTimestamp*1000 | date:"yyyy-MM-dd HH:mm:ss"}}</td>
                    </tr>
                </tbody>
            </nz-table>
        </nz-card>
    </div>
</div>
