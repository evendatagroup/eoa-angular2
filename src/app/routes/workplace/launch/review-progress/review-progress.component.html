<nz-card [nzBordered]="false">
  <nz-table #nzTable [nzDataSource]="data" [nzIsPagination]="'false'" [nzBordered]="'true'">
    <thead nz-thead>
      <tr>
        <th nz-th><span>姓名</span></th>
        <th nz-th><span>部门</span></th>
        <th nz-th><span>角色</span></th>
        <th nz-th><span>事项</span></th>
        <th nz-th><span>状态</span></th>
        <th nz-th><span>意见</span></th>
        <th nz-th><span>发起时间</span></th>
        <th nz-th><span>处理时间</span></th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let item of nzTable.data">
        <td nz-td>{{item.userName}}</td>
        <td nz-td>{{item.deptName}}</td>
        <td nz-td>{{item.roleName}}</td>
        <td nz-td>{{role[item.progressRole]}}</td>
        <td nz-td>{{statusShow[item.progressStatus]}}</td>
        <td nz-td>{{item.progressMore}}</td>
        <td nz-td>{{item.createTimestamp*1000 | date:"yyyy-MM-dd HH:mm:ss"}}</td>
        <td nz-td *ngIf="item.updateTimestamp == 0">待处理</td>
        <td nz-td *ngIf="item.updateTimestamp != 0">{{item.updateTimestamp*1000 | date:"yyyy-MM-dd HH:mm:ss"}}</td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
