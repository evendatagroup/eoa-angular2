<div nz-row [nzGutter]="16">
    <div nz-col [nzXs]="24" [nzSm]="12" class="top">
        <nz-card class="height1">
            <div class="title">新闻动态 <a routerLink="/company/news" style="float:right">more</a></div>
            <div class="height1">
                <div class="left height1" *ngIf="imglist&&imglist.length>0">
                    <nz-carousel nzAutoPlay class="height1" style="overflow: hidden;">
                      <div style="width: 262px; height: 210px; line-height: 210px;" nz-carousel-content *ngFor="let item of imglist">
                        <img width="100%" height="100%" src="{{item.imgs}}">
                        <!-- <img style="width: 262px; height: 160px;" src="{{item.imgs}}"> -->
                      </div>
                    </nz-carousel>
                </div>
                <div class="right">
                    <app-list [parames]='parames11' class="height1"></app-list>
                </div>
            </div>

            <!-- <div class="height3">
                <app-list [parames]='parames112' class="height2"></app-list>
            </div> -->
        </nz-card>
    </div>
    <div nz-col [nzXs]="24" [nzSm]="12" class="top">
        <nz-card class="height1">
            <div class="title">公告通知<a routerLink="/company/notify" style="float:right">more</a></div>
            <app-list [parames]='parames12'></app-list>
        </nz-card>
    </div>
</div>
<div nz-row [nzGutter]="16">
    <div nz-col [nzXs]="24" [nzSm]="8">
        <nz-card class="height1">
            <div class="title">公文管理<a routerLink="/company/doc" style="float:right">more</a></div>
            <app-list [parames]='parames13'></app-list>
        </nz-card>
    </div>
    <div nz-col [nzXs]="24" [nzSm]="8">
        <nz-card class="height1">
            <div class="title">制度流程<a routerLink="/company/sys" style="float:right">more</a></div>
            <app-list [parames]='parames14'></app-list>
        </nz-card>
    </div>
    <div nz-col [nzXs]="24" [nzSm]="8">
        <nz-card class="height1">
            <div class="title">专栏模块<a routerLink="/company/special" style="float:right">more</a></div>
            <app-list [parames]='parames15'></app-list>
        </nz-card>
    </div>
</div>
