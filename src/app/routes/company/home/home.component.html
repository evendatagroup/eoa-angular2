<div nz-row [nzGutter]="16">
    <div nz-col [nzXs]="24" [nzSm]="12" class="top">
        <nz-card class="height1">
            <div class="title">新闻动态 <a routerLink="/company/news" style="float:right">more</a></div>
            <div class="height2">
                <div class="left">
                    <nz-carousel nzAutoPlay>
                      <div nz-carousel-content *ngFor="let item of imglist">
                        <img width="100%" height="100%" src="{{item.imgs}}">
                      </div>
                    </nz-carousel>
                </div>
                <div class="right">
                    <app-list [parames]='parames11' class="height2"></app-list>
                </div>
            </div>

            <div class="height3">
                <app-list [parames]='parames112' class="height2"></app-list>
            </div>
        </nz-card>
    </div>
    <div nz-col [nzXs]="24" [nzSm]="12" class="top">
        <nz-card class="height1">
            <div class="title">公告通知<a routerLink="/company/notify" style="float:right">more</a></div>
            <app-list [parames]='parames12'></app-list>
        </nz-card>
    </div>
</div>
